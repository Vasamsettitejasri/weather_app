<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="weather.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
  <div class="column">
    <div class="row">
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter your City Name..." spellcheck="false">
          <button><img src="1st.png" alt="Search Icon"></button>
        </div>
        <div class="error">
          <p>Invalid City Name!!</p>
        </div>
        <div class="weather">
          <img src="2nd.png" class="weather-icon" alt="Weather Icon">
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="3rd.png" alt="Humidity Icon">
              <div>
                <p class="humidity">50<span>%</span></p>
                <p style="font-size:13px">Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="4th.png" alt="Wind Icon">
              <div>
                <p class="wind">15 <span>km/h</span></p>
                <p style="font-size:13px">Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>
</html>
